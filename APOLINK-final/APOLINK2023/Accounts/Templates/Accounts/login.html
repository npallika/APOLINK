{% extends "core/base.html" %} 
{% block title %}Login{% endblock %}
{% block body_block %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'Accounts:login' %}">
    {% csrf_token %}
    <h2>Login</h2>     
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<a class="nav-item nav-link" href="{% url 'Accounts:password_reset' %}">Reset password</a>
<a class="nav-item nav-link" href="{% url 'Accounts:signup'%}">New here? Create an account.</a>
{% endblock %}
