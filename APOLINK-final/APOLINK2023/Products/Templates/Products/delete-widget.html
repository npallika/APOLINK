<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset.forms %}
      <div class="form-row">
        {{ form.photo }}
        {{ form.delete }}
        {{ form.id }}
        {{ form.DELETE }}
      </div>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
